<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évolution comparée de mon salaire avec l'inflation et le SMIC</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        h1 {
            font-size: 1.5em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        .form-section {
            margin-bottom: 20px;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            margin: 20px 0;
        }
        .help {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .help .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .help:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            header img {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-herault.png" alt="Logo Chambre d'Agriculture de l'Hérault">
        <h1>Évolution comparée de mon salaire avec l'inflation et le SMIC</h1>
    </header>
    <div class="container">
        <div class="form-section">
            <label for="points">Entrez votre nombre de points :</label>
            <input type="number" id="points" value="280">
            <button onclick="updateChart()">Mettre à jour</button>
        </div>
        <div>
            <canvas id="myChart"></canvas>
        </div>
        <div class="help">
            ❓
            <span class="tooltip">Lorem Ipsum est simplement du faux texte employé dans la composition.</span>
        </div>
    </div>

    <script>
        let chart;
        const ctx = document.getElementById('myChart').getContext('2d');
        let rawData = [];

        function fetchCSVData(callback) {
            Papa.parse("data.csv", {
                download: true,
                header: true,
                complete: function(results) {
                    rawData = results.data;
                    callback();
                }
            });
        }
		console.log(rawData);
        function createChart(points) {
            if (chart) {
                chart.destroy();
            }

            // Préparer les données pour le graphique
            const dates = rawData.map(row => row.Date);
            const valeur_point = rawData.map(row => parseFloat(row["A"]));
            const valeur_inflation = rawData.map(row => parseFloat(row["B"]));
            const smic = rawData.map(row => parseFloat(row["C"]) / points);
			
            const minValue = Math.floor(Math.min(
                ...valeur_point,
                ...valeur_inflation,
                ...smic
            ) / 100) * 100;

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: "Salaire",
                            data: valeur_point,
                            borderColor: 'blue',
                            borderWidth: 2,
							pointStyle: false,
                            fill: false
                        },
                        {
                            label: "Salaire avec inflation",
                            data: valeur_inflation,
                            borderColor: 'green',
                            borderWidth: 2,
							pointStyle: false,
                            fill: false
                        },
                        {
                            label: "SMIC",
                            data: smic,
                            borderColor: 'red',
                            borderWidth: 2,
							pointStyle: false,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: minValue
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }

        function updateChart() {
            const points = document.getElementById('points').value;
            createChart(points);
        }

        // Charger les données initiales
        fetchCSVData(() => updateChart());
    </script>
</body>
</html>
